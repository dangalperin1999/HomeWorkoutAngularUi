<div class="row">
  <div class="col-6 m-auto">
  <div class="card m-auto">
    <div class="card-header">
      Profile
    </div>
    <div class="card-body">
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <div class="form-group col-12">
            <label for="name" class="form-label">Username: {{localUserName}}</label>
        </div>

        <div class="form-group col-12">
          <label for="password" class="form-label">Password: <label *ngIf="!isPasswordInputVisible">********</label> <button type="button" class="fas fa-pen-square m-2" (click)="isPasswordInputVisible = !isPasswordInputVisible"></button></label>
          <input type="password" class="form-control" formControlName="password" *ngIf="isPasswordInputVisible">
          <span *ngIf="!password.valid && isPasswordInputVisible &&
            (password.touched || userSubmitted)" class="error-block">
            <span *ngIf="password.errors!['required']">
              Please provide password
            </span>
            <span *ngIf="password.errors!.minlength">
              Password should not be lesser than 8 characters
            </span>
          </span>
        </div>

        <div class="form-group col-12">
          <label for="cpassword" class="form-label" *ngIf="isPasswordInputVisible">Confirm Password: <button type="button" class="fas fa-pen-square m-2" (click)="isPasswordInputVisible = !isPasswordInputVisible"></button></label>
          <input type="password" class="form-control" formControlName="confirmPassword" *ngIf="isPasswordInputVisible">
          <span *ngIf="!confirmPassword.valid && isPasswordInputVisible &&
            (confirmPassword.touched || userSubmitted)" class="error-block">
            <span *ngIf="confirmPassword.hasError!('required')">
              Please confirm password
            </span>
          </span>
          <span *ngIf="profileForm.hasError!('notmatched') && confirmPassword.valid" class="error-block">
            Password not matched
          </span>
        </div>

        <div class="form-group col-12">
          <label for="fGoal" class="form-label">Fitness Goal: <label *ngIf="!isFitnessGoalInputVisible">{{localFitnessGoal}}</label> <button type="button" class="fas fa-pen-square m-2" (click)="isFitnessGoalInputVisible = !isFitnessGoalInputVisible"></button></label>
          <select class="form-select" formControlName="fitnessGoal" *ngIf="isFitnessGoalInputVisible">
            <option [ngValue]="null" disabled selected>Choose your fitness goal</option>
            <option value="Build Muscle">Build Muscle</option>
            <option value="Build Strength">Build Strength</option>
            <option value="Burn Fat">Burn Fat</option>
          </select>
          <span *ngIf="!fitnessGoal.valid && isFitnessGoalInputVisible &&
            (fitnessGoal.touched || userSubmitted)" class="error-block">
            <span *ngIf="fitnessGoal.errors!['required']">
              Please select fitness goal
            </span>
          </span>
        </div>

        <div class="form-group col-12">
          <label for="fLevel" class="form-label">Fitness Level: <label *ngIf="!isFitnessLevelInputVisible">{{localFitnessLevel}}</label> <button type="button" class="fas fa-pen-square m-2" (click)="isFitnessLevelInputVisible = !isFitnessLevelInputVisible"></button></label>
          <select class="form-select" formControlName="fitnessLevel" *ngIf="isFitnessLevelInputVisible">
            <option [ngValue]="null" disabled selected>Choose your fitness level</option>
            <option value="Begginer">Begginer</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Advanced">Advanced</option>
          </select>
          <span *ngIf="!fitnessLevel.valid && isFitnessLevelInputVisible &&
            (fitnessLevel.touched || userSubmitted)" class="error-block">
            <span *ngIf="fitnessLevel.errors!['required']">
              Please select fitness level
            </span>
          </span>
        </div>

        <div class="form-group col-12">
          <label for="age" class="form-label">Age: <label *ngIf="!isAgeInputVisible">{{localAge}}</label> <button type="button" class="fas fa-pen-square m-2" (click)="isAgeInputVisible = !isAgeInputVisible"></button></label>
          <input type="number" class="form-control" formControlName="age" *ngIf="isAgeInputVisible">
          <span *ngIf="!age.valid && isAgeInputVisible &&
            (age.touched || userSubmitted)" class="error-block">
            <span *ngIf="age.errors!['required']">
              Please provide age
            </span>
          </span>
        </div>

        <div class="form-group col-12">
          <label for="height" class="form-label">Height(cm): <label *ngIf="!isHeightInputVisible">{{localHeight}}</label> <button type="button" class="fas fa-pen-square m-2" (click)="isHeightInputVisible = !isHeightInputVisible"></button></label>
          <input type="number" class="form-control" formControlName="height" *ngIf="isHeightInputVisible">
          <span *ngIf="!height.valid && isHeightInputVisible &&
            (height.touched || userSubmitted)" class="error-block">
            <span *ngIf="height.errors!['required']">
              Please provide height
            </span>
          </span>
        </div>

        <div class="form-group col-12">
          <label for="weight" class="form-label">Weight(kg): <label *ngIf="!isWeightInputVisible">{{localWeight}}</label> <button type="button" class="fas fa-pen-square m-2" (click)="isWeightInputVisible = !isWeightInputVisible"></button></label>
          <input type="number" class="form-control" formControlName="weight" *ngIf="isWeightInputVisible">
          <span *ngIf="!weight.valid && isWeightInputVisible &&
            (weight.touched || userSubmitted)" class="error-block">
            <span *ngIf="weight.errors!['required']">
              Please provide weight
            </span>
          </span>
        </div>

        <div class="form-group col-12">
          <label for="gender" class="form-label">Gender: <label *ngIf="!isGenderInputVisible">{{localGender}}</label> <button type="button" class="fas fa-pen-square m-2" (click)="isGenderInputVisible = !isGenderInputVisible"></button></label>
          <select class="form-select" formControlName="gender" *ngIf="isGenderInputVisible">
            <option [ngValue]="null" disabled selected>Choose your gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
          <span *ngIf="!gender.valid && isGenderInputVisible &&
            (gender.touched || userSubmitted)" class="error-block">
            <span *ngIf="gender.errors!['required']">
              Please select gender
            </span>
          </span>
        </div>

        <div class="form-group col-12">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="reset" class="btn btn-secondary m-2">Cancel</button>
        </div>
      </form>
    </div>
  </div>
  </div>
</div>
