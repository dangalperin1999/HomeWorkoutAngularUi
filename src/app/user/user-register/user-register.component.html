<div class="row">
  <div class="col-6 m-auto">
  <div class="card m-auto">
    <div class="card-header">
      Register
    </div>
    <div class="card-body">
      <form [formGroup]="registerationForm" (ngSubmit)="onSubmit()">
        <div class="form-group col-12">
            <label for="name" class="form-label">Username</label>
            <input type="text" class="form-control" formControlName="userName">
            <span *ngIf="!userName.valid &&
            (userName.touched || userSubmitted)" class="error-block">
              Please provide username
            </span>
        </div>

        <div class="form-group col-12">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" formControlName="password">
          <span *ngIf="!password.valid &&
            (password.touched || userSubmitted)" class="error-block">
            <span *ngIf="password.errors!['required']">
              Please provide password
            </span>
            <span *ngIf="password.errors!.minlength">
              Password should not be lesser than 8 characters
            </span>
          </span>
        </div>

        <div class="form-group col-12">
          <label for="cpassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" formControlName="confirmPassword">
          <span *ngIf="!confirmPassword.valid &&
            (confirmPassword.touched || userSubmitted)" class="error-block">
            <span *ngIf="confirmPassword.hasError!('required')">
              Please confirm password
            </span>
          </span>
          <span *ngIf="registerationForm.hasError!('notmatched') && confirmPassword.valid" class="error-block">
            Password not matched
          </span>
        </div>

        <div class="form-group col-12">
          <label for="fGoal" class="form-label">Fitness Goal</label>
          <select class="form-select" formControlName="fitnessGoal">
            <option [ngValue]="null" disabled selected>Choose your fitness goal</option>
            <option value="Build Muscle">Build Muscle</option>
            <option value="Build Strength">Build Strength</option>
            <option value="Burn Fat">Burn Fat</option>
          </select>
          <span *ngIf="!fitnessGoal.valid &&
            (fitnessGoal.touched || userSubmitted)" class="error-block">
            <span *ngIf="fitnessGoal.errors!['required']">
              Please select fitness goal
            </span>
          </span>
        </div>

        <div class="form-group col-12">
          <label for="fLevel" class="form-label">Fitness Level</label>
          <select class="form-select" formControlName="fitnessLevel">
            <option [ngValue]="null" disabled selected>Choose your fitness level</option>
            <option value="Begginer">Begginer</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Advanced">Advanced</option>
          </select>
          <span *ngIf="!fitnessLevel.valid &&
            (fitnessLevel.touched || userSubmitted)" class="error-block">
            <span *ngIf="fitnessLevel.errors!['required']">
              Please select fitness level
            </span>
          </span>
        </div>

        <div class="form-group col-12">
          <label for="age" class="form-label">Age</label>
          <input type="number" class="form-control" formControlName="age">
          <span *ngIf="!age.valid &&
            (age.touched || userSubmitted)" class="error-block">
            <span *ngIf="age.errors!['required']">
              Please provide age
            </span>
          </span>
        </div>

        <div class="form-group col-12">
          <label for="height" class="form-label">Height(cm)</label>
          <input type="number" class="form-control" formControlName="height">
          <span *ngIf="!height.valid &&
            (height.touched || userSubmitted)" class="error-block">
            <span *ngIf="height.errors!['required']">
              Please provide height
            </span>
          </span>
        </div>

        <div class="form-group col-12">
          <label for="weight" class="form-label">Weight(kg)</label>
          <input type="number" class="form-control" formControlName="weight">
          <span *ngIf="!weight.valid &&
            (weight.touched || userSubmitted)" class="error-block">
            <span *ngIf="weight.errors!['required']">
              Please provide weight
            </span>
          </span>
        </div>

        <div class="form-group col-12">
          <label for="gender" class="form-label">Gender</label>
          <select class="form-select" formControlName="gender">
            <option [ngValue]="null" disabled selected>Choose your gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
          <span *ngIf="!gender.valid &&
            (gender.touched || userSubmitted)" class="error-block">
            <span *ngIf="gender.errors!['required']">
              Please select gender
            </span>
          </span>
        </div>

        <div class="form-group col-12">
          <button class="loginRouting" (click)="routeToLoginForm()">Already have an account? login</button>
        </div>

        <div class="form-group col-12">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="reset" class="btn btn-secondary m-2">Cancel</button>
        </div>
      </form>
    </div>
  </div>
  </div>
</div>
